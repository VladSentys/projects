<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <style>
    body {
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      margin: 0;
      height: 100vh;
    }

    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }

    #spaceship {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
    }

    .stars {
      width: 1px;
      height: 1px;
      background: transparent;
      box-shadow: 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white;
      animation: animStar 50s linear infinite;
    }

    .stars:nth-child(1) {
      box-shadow: 20px 30px white, 100px 80px white, 200px 50px white, 300px 120px white, 400px 30px white, 500px 80px white, 600px 20px white, 700px 120px white, 800px 40px white, 900px 110px white;
      animation-duration: 50s;
    }

    .stars:nth-child(2) {
      box-shadow: 15px 20px white, 120px 50px white, 230px 90px white, 340px 130px white, 410px 60px white, 520px 10px white, 670px 150px white, 780px 30px white, 850px 80px white, 950px 100px white;
      animation-duration: 100s;
    }

    .stars:nth-child(3) {
      box-shadow: 25px 40px white, 110px 70px white, 250px 30px white, 320px 90px white, 410px 40px white, 530px 80px white, 660px 50px white, 790px 100px white, 860px 60px white, 970px 90px white;
      animation-duration: 150s;
    }

    .alien {
      position: absolute;
      width: 50px;
      height: 50px;
    }

    @keyframes animStar {
      from {
        transform: translateY(0px);
      }
      to {
        transform: translateY(-1000px);
      }
    }
  </style>
</head>

  <script>
    let shots = 5;
    const initialShots = 5;
    let spaceshipPosition = 50; 
    document.getElementById('startButton').addEventListener('click', function() {
      this.style.display = 'none';
      document.getElementById('spaceship').style.bottom = '20px';

      generateAliens(3); 

      document.addEventListener('keydown', function(event) {
        const spaceship = document.getElementById('spaceship');
        if (event.key === 'ArrowRight') {
          spaceshipPosition = Math.min(spaceshipPosition + 5, 95); 
          spaceship.style.left = spaceshipPosition + '%';
        } else if (event.key === 'ArrowLeft') {
          spaceshipPosition = Math.max(spaceshipPosition - 5, 5); 
          spaceship.style.left = spaceshipPosition + '%';
        } else if (event.key === ' ') {
          if (shots > 0) {
            shots--;
            alert('Залишилося пострілів: ' + shots);
            if (shots === 0) {
              alert('Пострілів більше не залишилося');
            }
          }
        } else if (event.key === 'q' || event.key === 'Q') {
          if (shots > 0) {
            alert('Перезарядження не потрібне');
          } else {
            shots = initialShots;
            alert('Бластер перезаряджено. Кількість пострілів: ' + shots);
          }
        }
      });
    });
